<body>
    <h1>BMI Calculator</h1>
    <p>Введите ваш вес и рост, чтобы вычислить индекс массы тела (BMI).</p>

    <label for="heightInput">Введите ваш рост в сантиметрах:</label>
    <input type="text" id="heightInput"><br><br>
    <button onclick="calculateBMI()">Вычислить BMI</button><br><br>
